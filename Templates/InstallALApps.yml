# File: InstallAlApps.yml

parameters:
  ConfigFolder: ''

steps:
- powershell: |
   Import-Module NVRAppDevOps -DisableNameChecking
   Import-Module navcontainerhelper -DisableNameChecking
   
   $Config = Get-Content (-join($env:ConfigFolder,"\config.json")) | ConvertFrom-JSON
   
   $OrderedApps = Get-ALAppOrder -AppCollection $Config.AllApps

   $Config | UnPublish-ALAppTree -OrderedApps $OrderedApps
   if ($Config.CertFile) {
     $Config | Publish-ALAppTree -OrderedApps $OrderedApps -PackagesPath $Config.RepoPath
   } else {
     $Config | Publish-ALAppTree -OrderedApps $OrderedApps -PackagesPath $Config.RepoPath -SkipVerification 'true'
   } 

  displayName: 'Install AL Apps'
  env:
    ConfigFolder: ${{ parameters.ConfigFolder }}
