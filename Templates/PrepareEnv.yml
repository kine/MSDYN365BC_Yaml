# File: PrepareEnv.yml

parameters:
  pwd: 'pass@word1'

steps:
- powershell: |
   Import-Module .\Scripts\NVRAppDevOps\NVRAppDevOps.psm1 -DisableNameChecking
   Import-Module .\Scripts\navcontainerhelper\NavContainerHelper.psm1 -DisableNameChecking

   $Config = Read-ALConfiguration -Path .\ -Password $env:USER_PWD
   $Config | Init-ALEnvironment -Build $True -Password $env:USER_PWD

  failOnStderr: true
  displayName: 'Prepare environment'
  env:
    USER_PWD: ${{ parameters.pwd }}
